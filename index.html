<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Advanced</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/geral.css">
</head>

<body>
    <div class="container">
        <img data-img class="container-img" src="./images/bg-sidebar-desktop.svg" alt="sidebar">
        <div class="op">
            <div class="numbers">
                <span data-numbers="number">1</span>
                <span data-numbers="number">2</span>
                <span data-numbers="number">3</span>
                <span data-numbers="number">4</span>
                <div class="options">
                    <span data-options="option" class="step">YOUR INFO</span>
                    <span data-options="option" class="step">SELECT PLAN</span>
                    <span data-options="option" class="span-especial step">ADD-ONS</span>
                    <span data-options="option" class="span-especial step">SUMMARY</span>
                </div>
            </div>
        </div>

        <div data-form="1" class="info">
            <h1>Personal Info</h1>
            <p>Please provide your name, email address, and phone number</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g. Stephen King" autocomplete="name">
                <label data-label='email' for="email">Email</label>
                <input data-input="email" type="email" id="email" required placeholder="e.g. stephenking@lorem.com"
                    autocomplete="email">
                <label for="phone" data-label='tel'>Phone Number</label>
                <input data-input="tel" type="tel" id="phone" placeholder="e.g. +1 234567890" required
                    autocomplete="tel">
                <button data-button>Next Step</button>
            </form>
        </div>

        <div data-form="2" class="info step2 noneJs">
            <h1>Select your plan</h1>
            <p>You have the option of monthly or yearly biling.</p>
            <div class="plans">
                <div class="plans-items labelStyleJs"><img src="./images/icon-arcade.svg" alt="Arcade">
                    <p>Arcade</p>
                    <span>$9/mo</span>
                </div>
                <div class="plans-items"><img src="./images/icon-advanced.svg" alt="Arcade">
                    <p>Advanced</p>
                    <span>$12/mo</span>
                </div>
                <div class="plans-items"><img src="./images/icon-pro.svg" alt="Arcade">
                    <p>Pro</p>
                    <span>$15/mo</span>
                </div>
            </div>

            <div class="mountandyear">
                <span>Monthly</span>
                <div class="toggleElement">
                    <label></label>
                </div>
                <span id="yearly">Yearly</span>
            </div>
            <button data-button>Next Step</button>
        </div>
    </div>
    <script type="module" src="./js/geral.js"></script>
</body>

</html>
