<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Advanced</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/geral.css">
</head>

<body>
    <div class="container">
        <img src="./images/bg-sidebar-desktop.svg" alt="sidebar">
        <div class="info">
            <h1>Personal Info</h1>
            <p>Please provide your name, email address, and phone number</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g. Stephen King">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="e.g. stephenking@lorem.com">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g. +1 234567890" required>
                <button>Next Step</button>
            </form>
        </div>
    </div>

</body>

</html>
